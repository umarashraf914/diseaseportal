<!DOCTYPE html>
<html>
<head>
    <title>Prescription Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <form action="{{ url_for('submit_form') }}" method="post">
        <input type="text" id="disease" name="disease" placeholder="Enter the disease" required><br>

        <div class="herbs-container">
            <input type="text" class="herbs-input" name="herbs[]" placeholder="Enter the herbs" required>
        </div>

        <div class="herbs-container">
            <!-- Additional herb inputs will be dynamically added here (handled by script.js) -->
        </div>

        <input type="button" value="Add Prescription" id="add-btn">
        <input type="button" value="Remove Prescription" id="remove-btn">
        <input type="submit" value="Search">
        <input type="reset" value="Clear">

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <div class="herbs-data-container" style="display: none;">
        <input type="text" name="herbs_data" id="herbs-data-input">
        </div>
    </form>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
