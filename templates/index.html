<!DOCTYPE html>
<html>
<head>
    <title>Prescription Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include the jQuery UI CSS file for autocomplete styles -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        /* ... (Other CSS styles) ... */
    </style>
</head>
<body>
    <form action="{{ url_for('submit_form') }}" method="post">
        <input type="text" id="disease" name="disease" placeholder="Enter the disease" required class="autocomplete">
        <div class="herbs-container">
            <input type="text" class="herbs-input autocomplete" name="herbs[]" placeholder="Enter the herbs" required>
        </div>
        <div class="herbs-container" id="dynamic-herbs">
            <!-- Additional herb inputs will be dynamically added here (handled by script.js) -->
        </div>
        <button type="button" id="add-btn">Add Prescription</button>
        <button type="button" id="remove-btn">Remove Prescription</button>
        <button type="submit" id="submit-btn">Search</button>
        <button type="reset" id="clear-btn">Clear</button>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <div class="herbs-data-container" style="display: none;">
            <input type="text" name="herbs_data" id="herbs-data-input">
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include the jQuery UI library -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
