<!DOCTYPE html>
<html>
<head>
    <title>Prescription Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .herbs-container {
            margin-bottom: 10px;
        }

        .flashes {
            list-style: none;
            padding: 0;
        }

        .flashes li {
            color: #008000;
        }

        .error-message {
            color: #FF0000;
            font-weight: bold;
        }

        #add-btn,
        #remove-btn,
        #submit-btn,
        #clear-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        #remove-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
<!--    <h1>Prescription Form</h1>-->
    <form action="{{ url_for('submit_form') }}" method="post">
<!--        <label for="disease">Disease:</label>-->
        <input type="text" id="disease" name="disease" placeholder="Enter the disease" required>

        <div class="herbs-container">
<!--            <label for="herbs">Herbs:</label>-->
            <input type="text" class="herbs-input" name="herbs[]" placeholder="Enter the herbs" required>
        </div>

        <div class="herbs-container" id="dynamic-herbs">
            <!-- Additional herb inputs will be dynamically added here (handled by script.js) -->
        </div>

<!--        <ul class="flashes">-->
<!--            {% with messages = get_flashed_messages() %}-->
<!--                {% for message in messages %}-->
<!--                    <li>{{ message }}</li>-->
<!--                {% endfor %}-->
<!--            {% endwith %}-->
<!--        </ul>-->

        <button type="button" id="add-btn">Add Prescription</button>
        <button type="button" id="remove-btn">Remove Prescription</button>
        <button type="submit" id="submit-btn">Search</button>
        <button type="reset" id="clear-btn">Clear</button>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <div class="herbs-data-container" style="display: none;">
            <input type="text" name="herbs_data" id="herbs-data-input">
        </div>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
